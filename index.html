<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <input type="text" id="searchInput" placeholder="Enter city " />
      <div id="errorMsg"></div>
      <div class="place"></div>
      <p id="p"></p>
      <div class="temp"></div>
      <div id="cloud"></div>
      <img id="weatherIcon" alt="" style="display:none; width:60px;"/>
      <div id="temparature"></div>
      <div id="humidity"></div>
      <div id="wind"></div>
      <div id="forecast"></div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
